<!-------------------------------Body  ----------------------------------->
<body>
<div class="container">
  <div class="login-area overflow-hidden  position-relative">
    <div class="alert alert-warning">Warning!  A problem has been occurred while submitting your data.</div>
    <div class="alert alert-success">Success! Your message has been sent successfully.. </div>
    <div id="signin-from-div1">
      <div class="row">
        <div class="col-sm-4"> 
            <h2> User SignIn </h2>
            <div class="btn-group">
                <a href="signin.html" type= "button" class="btn btn-primary"> SIGN IN</a>
                <a href="signup.html" type= "button" class="btn btn-primary">SIGN UP</a>
            </div>     
              <form action="">
            <div class="form-group">
              <label for="email">User Name:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter  Your Email" name="">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password" name="">
            </div>
            <div class="form-group">
              <label for="cpassword"> Retype Password:</label>
              <input type="password" class="form-control" id="Retype-password" placeholder="Enter Your Retype password" name="">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> <b> Keep me signed in </b>
              </label>
            </div>
          <button type="submit" class="btn btn-primary">SIGN IN </button> 
          </form>
        </div>  
        </div>
      </div>  
    </div>
  </div>    
</body>
