<body>
  <div class="container">
    <div class="login-area overflow-hidden  position-relative">
      <div class="alert alert-warning">Warning!  A problem has been occurred while submitting your data.</div>
      <div class="alert alert-success">Success! Your message has been sent successfully.. </div>
      <div id="signup-form-div1"> 
      <div class="row">
          <div class="col-sm-4"> 
            <h2>User SignUp </h2>
            <form action="" method="post" role="form" id="register_form"  > 
      
            <div class="form-group">
              <label for="username">User Name:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Your User Name" name="">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter  Your Email" name="">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Your Password" name="">
            </div>
            <div class="form-group">
              <label for="cpassword"> Retype Password:</label>
              <input type="password" class="form-control" id="cpassword" placeholder="Enter Your Retype password" name="">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"><b> Accept the terms and policies </b>
              </label>
            </div>
            <button type="submit" name="user_submit" class="btn btn-primary">SIGN UP</button>
            <center><p> Already have an Account? </p>
            <button type="submit" class="btn btn-primary">SIGN IN </button></center>  
          </form>
        </div>  
        </div>
      </div>
      
</body>
