<!----------------- 11. Write a program to find the volume of the spare input length of the radius. ---------------------------->
<!DOCTYPE html>
<html lang="eg">
    <!--------------------------  Head Section ------------------------------->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Conpatiblr" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title> Volume-cylinder </title>
        <h2> Find the volume of the spare input length of the redius. </h2>
        <!-------------------------- Javascript in Head Section ------------------------------->  
        <script type="text/javascript">
            
            function volume()
            {
                let  vol, r, h;                                                 
                r = Number(document.getElementById("input1").value);
                h = Number(document.getElementById("input2").value);
                
                 ( vol=( 22*r*r*h ) /7 ) 
                
                         window.alert( vol +" length of the redius ");
                
                
            }
        </script> 
        <!-------------------------- End Javascript in Head Section ----------------------------> 
    <head> 
     <!----------------------------------- End Head Section ------------------------------------>  
     <body>
          <!----------------------------------- Body Section ------------------------------------> 
         <label> Please Enter the radius:  </label> 
         <input type= "number" id="input1"  onkeyup= "showDate()" placeholder = " radius "><br>

         <label> Please Enter the height: </label> 
         <input type= "number" id="input2"  onkeyup= "showDate()" placeholder = " height "><br>

         <button onclick="volume()">OK</button>
     </body>  
        <!----------------------------------- End Body Section ----------------------------------->  
</html>
