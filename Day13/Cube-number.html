<!----------------- 10. Write a program to find the volume of the Cube input length of one side. ---------------------------->
<!DOCTYPE html>
<html lang="eg">
    <!--------------------------  Head Section ------------------------------->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Conpatiblr" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title> Cube-Number </title>
        <h2> Find the volume of the Cube input length of one side </h2>
        <!-------------------------- Javascript in Head Section ------------------------------->  
        <script type="text/javascript">
            
            function cube()
            {
                var  num, cube;                                                 
                num = Number(document.getElementById("input1").value);
                
                 (cube = num * num * num )
                    
                         window.alert(cube+" Cube of number");
                    
            }
        </script> 
        <!-------------------------- End Javascript in Head Section ----------------------------> 
    <head> 
     <!----------------------------------- End Head Section ------------------------------------>  
     <body>
          <!----------------------------------- Body Section ------------------------------------> 
         <label> Please Enter any number </label> 
         <input type= "number" id="input1"  onkeyup= "showDate()" placeholder="Cube of number">

         <button onclick="cube()">OK</button>
     </body>  
        <!----------------------------------- End Body Section ----------------------------------->  
</html>
