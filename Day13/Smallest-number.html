<!DOCTYPE html>
<html lang="eg">
    <!----------------------------------- Head Section --------------------------------------->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Conpatiblr" content="IE-edge">
        <meta name= "viewport" content="width=device-width, initial-scale= 1.0"> 
        <title> Smallest-Number </title>
            <!---------------------  Javascript in Head Section ------------------------------> 
            <script type="text/javascript"> 

                function smallest()
                {
                    var num1, num2, num3;
                    num1 = Number(document.getElementById("input1").value);
                    num2 = Number(document.getElementById("input2").value);
                    num3 = Number(document.getElementById("input3").value);

                    if (num1 <= num2) {
                        if (num1 <= num3){
                            window.alert(num1+"  First number is less");
                        }
                        else {
                            window.alert(num3+" Thrid number is less");
                        }    
                    }
                    else {
                        if (num2 <= num3) {
                            window.alert(num2+" Second number is less");
                        }
                        else {
                            window.alert(num3+" Thrid number is less");
                        }
                    }
                }     
            </script>
            <!--------------------- End javascript in Head Section -----------------------------> 
    </head>
    <!-----------------------------------  End Head Section ------------------------------------->
    <body>
    <!-----------------------------------  Body Section ------------------------------------->  
        <h2>Calculate Smallest among three numbers</h2> <br>
        <input type= "number" id="input1" onkeyup="showDate()" placeholder=" Enter the first number">
        <br>
        <input type= "number" id="input2" onkeyup="showDate()" placeholder=" Enter the second number">
        <br>
        <input type= "number" id="input3" onkeyup="showDate()" placeholder=" Enter the thrid number">

        <button onclick="smallest()">OK</button>
    </body>
    <!-----------------------------------  End Body Section ---------------------------------------->
</html>
