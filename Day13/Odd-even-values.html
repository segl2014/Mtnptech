<!-------------  1. Write a program to check whether Number is Even or Odd  ------------>
<!DOCTYPE html>
<html lang="eg">
    <!----------------------------- Head Section --------------------------------------->
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Conpatiblr" content="IE=edge">
      <meta hame="viewport" content="width=device-width, initial-scale= 1.0">
      <title> Odd-Even-Values </title>
         <h2> Find Odd or Even values - </h2>
         <!---------------------  Javascript in Head Section ----------------------------->    
         <script type = "text/javascript">
         
               var val = 20;
            
               if( val % 2 == 0 ) {
                  document.write("<b> The Value is Even </b>");
               }
               else {
                  document.write("<b> The Value id Odd </b>");
               }
            
         </script> 
         <!--------------------- End javascript in Head Section ----------------------------> 
   </head>
    <!--------------------------- End Head Section ---------------------------------------> 
    <body>      
      <p>20 is a Odd Value</p>
    </body>
</html>
