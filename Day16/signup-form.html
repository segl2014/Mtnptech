        <script type="text/javascript"> 
            
            function validateForm()                                                // validateForm Filled validation
            {
                let first = document.forms["myForm"]["firstname"].value;
                let last = document.forms["myForm"]["lastname"].value;
                let email = document.forms["myForm"]["username"].value;
                let pass = document.forms["myForm"]["password"].value;
                let cpass = document.forms["myForm"]["confirm"].value;
                    
                if (first == "") {
                    alert("Firstname must be filled out");
                    return false;
                }

                if (last == "") {
                    alert("Lastname must be filled out");
                    return false;
                }

                if (email == "") {
                    alert("Email or Phone must be filled out");
                    return false;
                } 
                
                if (pass == "") {
                    alert("Password must be filled out");
                    return false;
                }

                if (cpass == "") {
                    alert("Confirm must be filled out");
                    return false;
                }

                if (pass !== cpass)
                {
                    alert ("Password not match please enter correct password!. ")
                }
            
                
            function validateForm() {                                                     // ValidateForm  Email ID validation
                    var email = document.myForm.username.value;
                    atpos = email.indexOf("@");
                    dotpos = email.lastIndexOf(".");
                    
                    if (atpos < 1 || ( dotpos - atpos < 2 )) {
                        alert("Please enter correct email ID")
                        document.myForm.username.focus() ;
                        return false;
                    }
                    return( true );
                } 
            }

         </script>
