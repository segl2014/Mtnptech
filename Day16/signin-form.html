        <script type="text/javascript"> 
            
            function validateForm()                                                // ValidateForm  Email ID validation
            {
                var email = document.forms["myForm"]["username"].value;

                var email = document.myForm.username.value;
                    atpos = email.indexOf("@");
                    dotpos = email.lastIndexOf(".");
               
                if (email == "") {
                    alert("Email or Phone must be filled out");
                    return false;
                } else if (atpos < 1 || ( dotpos - atpos < 2 )) {
                    alert("Please enter correct email ID")
                        document.myForm.username.focus() ;
                        return false;
                } else {
                    return true;
                }
            } 
            
        </script>
